plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

group = 'com.bazaarbot'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = "com.bazaarbot.example.Main"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

test {
    useJUnit()
}